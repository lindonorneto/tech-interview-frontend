name: Automated Tests

on: [push]

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18.3"

      - working-directory: ./frontend

      - run: yarn install
      - run: yarn test:ci
